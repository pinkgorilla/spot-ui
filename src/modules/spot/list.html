<template>
    <h1 class="page-header">Spots</h1>
    <br>
    <div class="row">
        <div class="col-sm-10">
            <div class="input-group">
                <input type="text" class="form-control" name="keyword" value.bind="info.keyword" placeholder="search spots" />
                <span class="input-group-btn">
                        <button class="btn btn-default" click.delegate="loadPage()"><i class="fa fa-search"></i></button>
                        <button class="btn btn-default" click.delegate="activate()"> Show All </button>    
                    </span>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="pull-right">
                <button class="btn btn-primary" click.delegate="create()">Add New</button>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of data" click.delegate="view(item)">
                <td>${item.name}</td>
                <td>${item.description}</td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
        No result to display.
    </div>
    <pagination if.bind="info" info.bind="info" change.delegate="changePage($event)"></pagination>
    <hr/>
</template>
